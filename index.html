<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחולל פרט לחזית HK TOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📐 מחולל פרט לחזית HK TOP</h1>
  <p class="subtitle">הזן מידות וקבל שרטוט טכני באופן אוטומטי - מידות במ"מ.</p>

  <div class="wrap">
    <div class="card">
      <h2>הגדרת מידות 🚪</h2>
      <div class="row">
        <div><label for="frontW">רוחב חזית</label><input id="frontW" type="number" value="600" min="100"></div>
        <div><label for="cabH">גובה חזית</label><input id="cabH" type="number" value="200" min="50"></div>
      </div>
      <h2>קידוחים 🔩</h2>
      <div class="row">
        <div><label for="topDistance">מרחק קידוח עליון</label><input id="topDistance" type="number" value="76" min="5"></div>
        <div><label for="holeDiameter">קוטר קידוח</label><input id="holeDiameter" type="number" value="3" min="2"></div>
      </div>
      <div class="row">
        <div><label for="rightInset">צד ימין</label><input id="rightInset" type="number" value="28" min="5"></div>
        <div><label for="leftInset">צד שמאל</label><input id="leftInset" type="number" value="28" min="5"></div>
      </div>
	   <h2>פרטי יחידה 📝</h2>
 
    <div>
    <label for="Sapak">הזמנה עבור</label>
    <select id="Sapak">
      <option value="bluran">בלורן</option>
      <option value="nilsen">נילסן</option>
    </select>
  </div>
	
<div class="row">
  <div>
    <label for="planNum">מספר תוכנית</label>
    <input id="planNum" type="text" placeholder="מספר תוכנית" value="">
  </div>
  <div>
    <label for="unitNum">מספר יחידה</label>
    <input id="unitNum" type="text" placeholder="מספר יחידה" value="">
  </div>
</div>
<div class="row">
  <div>
    <label for="partName">שם מפרק</label>
    <input id="partName" type="text" placeholder="פרץ ארי" value="">
  </div>
  <div>
    <label for="profileType">סוג פרופיל</label>
    <select id="profileType">
    </select>
  </div>
</div>
<div class="row">
  <div>
    <label for="profileColor">גוון פרופיל</label>
    <input id="profileColor" type="text" placeholder="לדוגמה: G-05" value="">
  </div>
  <div>
    <label for="glassModel">דגם זכוכית</label>
    <input id="glassModel" type="text" placeholder="לדוגמה: BL-103" value="">
  </div>
</div>
<div class="row">
  <div>
    <label for="glassTexture">כיוון טקסטורת זכוכית</label>
    <select id="glassTexture">
      <option value="none">ללא</option>
      <option value="vertical">לגובה</option>
      <option value="horizontal">לרוחב</option>
    </select>
  </div>
  <div>
    <label for="prepFor">כולל הכנה עבור</label>
    <input id="prepFor" type="text" value="HK TOP">
  </div>
</div>
      <div class="buttons-container">
        <button id="calcBtn">חשב ושרטט</button>
        <button id="downloadBtn" type="button">הורד PDF 💾</button>
      </div>	  	  
    </div>

    <div class="card drawing-card">
      <svg id="svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMin slice"></svg>
      <div class="svg-overlay">מחשב שרטוט...</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.5.0/dist/svg2pdf.umd.min.js"></script>
<script src="Alef-normal.js"></script>
<script src="script.js"></script>
</body>
</html>
